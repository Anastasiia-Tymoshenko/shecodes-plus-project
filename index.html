<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="date-search">
          <div class="row">
            <div class="col">
              <ul id="current-date">
                <li id="weekday"></li>
                <li id="date"></li>
                <li id="time"></li>
              </ul>
            </div>

            <div class="col">
              <form class="searching-form">
                <label for="search-line" class="form-lable"
                  >Change location
                </label>
                <input
                  type="search"
                  class="form-control form-control-sm"
                  id="search-line"
                  placeholder="Start typing..."
                  autocomplete="off"
                />
                <input
                  type="submit"
                  class="btn btn-info btn-sm"
                  id="search-button"
                  value="Search"
                />
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                  id="current-button"
                >
                  Current
                </button>
              </form>
            </div>
          </div>
        </header>

        <main>
          <section class="weather">
            <div class="row">
              <div class="col-5">
                <ul id="current-weather">
                  <li><h1 id="location">Kyiv</h1></li>
                  <li id="condition">Clear</li>
                  <li>Humidity: <span id="humidity">0</span> %</li>
                  <li>Wind speed: <span id="wind">0</span> km/h</li>
                </ul>
              </div>
              <div class="col-3">
                <p id="temperature-image">
                  <img
                    src="#"
                    alt="weather-image"
                    class="weather-image"
                    id="weather-image"
                  />
                </p>
              </div>
              <div class="col-4 temperature">
                <h1 id="current-temperature">
                  <span id="degrees"> </span>
                  <a href="#" class="active" id="celsius"> °C</a> |
                  <a href="#" id="fahrenheit"> °F</a>
                </h1>
              </div>
            </div>
          </section>
          <section class="five-days-forecast">
            <h3 class="five-day-forecast">5-day forecast</h3>

            <div class="five-days-weather">
              <div class="row dates">
                <div class="col date">Tue 14/6</div>
                <div class="col date">Wed 15/6</div>
                <div class="col date">Thu 16/6</div>
                <div class="col date">Fri 17/6</div>
                <div class="col date">Sat 18/6</div>
              </div>

              <div class="row temperatures">
                <div class="col temperature">17°C</div>
                <div class="col temperature">18°C</div>
                <div class="col temperature">21°C</div>
                <div class="col temperature">18°C</div>
                <div class="col temperature">20°C</div>
              </div>

              <div class="row atmosphere-images">
                <div class="col atmosphere">
                  <img
                    src="images/rain.jpg"
                    alt="rain"
                    class="forecast-image"
                  />
                </div>
                <div class="col atmosphere">
                  <img
                    src="images/sun-clouds.jpg"
                    alt="sun-clouds"
                    class="forecast-image"
                  />
                </div>
                <div class="col atmosphere">
                  <img
                    src="images/sun-clouds.jpg"
                    alt="sun-clouds"
                    class="forecast-image"
                  />
                </div>
                <div class="col atmosphere">
                  <img
                    src="images/rain.jpg"
                    alt="rain"
                    class="forecast-image"
                  />
                </div>
                <div class="col atmosphere">
                  <img src="images/sun.jpg" alt="sun" class="forecast-image" />
                </div>
              </div>
            </div>
          </section>

          <p class="more-details-link">
            <a
              href="https://www.accuweather.com/"
              class="link-info"
              target="_blank"
              >More details
            </a>
          </p>
        </main>
      </div>

      <footer class="developer">
        <a
          href="https://github.com/Anastasiia-Tymoshenko/shecodes-plus-project"
          class="link-info"
          target="_blank"
          >Open-source code</a
        >
        by Anastasiia Tymoshenko
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
